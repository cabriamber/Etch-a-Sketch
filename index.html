<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href ="style.css">
  </head>

  </body>
    <script src ="script.js" defer></script>
    <div id = "title">Etch-a-Sketch</div>
    <div class = "content" id = "content">
      <div class = "optionsBar">
        <div class = "subheading">Color Themes</div> 
          <div class = "buttons">  
            <div class = "leftButtons">
              <button id = "black">Black</button>
              <button id = "monochrome">Monchrome</button>
              <button id = "desert">Desert</button>
              <button id = "cottonCandy">Cotton Candy</button>
              <button id = "peacock">Peacock</button>
              <button id = "vaporwave">Vaporwave</button>
              
              
            </div> <!--ends the left buttons div-->
            <div class = "centerButtons">
              <button id = "planetUtopia">Planet Utopia</button>
              <button id = "royalNights">Royal Nights</button>
              <button id = "summerPark">Summer at the Theme Park</button>
      
              <button id = "judysFlowerGarden">Judy's Flower Garden</button>
              <button id = "opalPrism">Opal Prism</button>
              <button id = "hautedForest">Haunted Forest</button>
              
            </div> <!--ends the right buttons container-->

            <div class = rightButtons>
              <button id = "hauntedForest">Haunted Forest</button> 
              <button id = "corporateSuit">Corporate Suit</button> 
              <button id = "springMeadow">Spring Meadow</button>
              <button id = "snowdrop">Snowdrop</button> 
              <button id = "bahamaSisters">Bahama Sisters</button> 



            </div> <!-- ends the right buttons container-->
          </div> <!--end the buttons div-->
        <div class = "subheading" id = "subheading2">Other Options</div>
        <div class = "bottomButtons">
          <button id = "eraser">Eraser</button>
          <button id = "clearButton">Clear Grid</button>
          <button id = "gridLines">Show Grid</button>
          
        </div> <!--ends the bottomButtons div-->
        <div class="slide-container">
          <div class = "slide-title">Grid Size: </div>
          <input type="range" value = "16" min="1" max="64" class="slider" id="sizeSlider">
      </div>
            
            
          
          
          
      </div> <!--end the optionsBar div-->
      <div class = "grid" id = "grid"></div> 
    </div> <!--end the content div-->
    <footer class = "footer">
      <p>Copyright Â© Cabri </p>
    </footer>
















  </body>


















</html>
