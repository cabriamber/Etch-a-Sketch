<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href ="style.css">
  </head>

  </body>
    <script src ="script.js" defer></script>
    <div id = "title">Etch-a-Sketch</div>
    <div class = "content" id = "content">
      <div class = "optionsBar">
        <div class = "subheading">Options</div> 
          <div class = "buttons">   
            <button id = "black">Black</button>
            <button id = "monochrome">Monchrome</button>
            <button id = "desert">Desert</button>
            <button id = "cottonCandy">Cotton Candy</button>
            <button id = "peacock">Peacock</button>
            <button id = "eraser">Eraser</button>
            <button id = "clearButton">Clear Grid</button>
            
            
            <div class="slide-container">
              <div class = "slide-title">Grid Size: </div>
              <input type="range" value = "16" min="1" max="64" class="slider" id="sizeSlider">
            </div>
            <button id = "gridLines">Show Grid</button>
          </div> <!--end the buttons div-->
      </div> <!--end the optionsBar div-->
      <div class = "grid" id = "grid"></div> 
    </div> <!--end the content div-->
    <footer class = "footer">
      <p>Copyright Â© Cabri </p>
    </footer>
















  </body>


















</html>
